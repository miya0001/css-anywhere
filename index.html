<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Anywhere</title>
  </head>
  <body>
    <h1>Add following link into your Bookmark</h1>
    <p><a href="javascript:(function(){if(document.getElementById('tmp-loader')){document.body.removeChild(document.getElementById('tmp-loader'));}var date=new Date();var time=date.getTime();var s=document.createElement('script');s.id='tmp-loader';s.src='https://127.0.0.1:8080/load.js?'+time;document.body.appendChild(s)})()">CSS Anywhere</a></p>
  </body>
</html>
